<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatable" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title> FEEDBACK FORM</title>
        
    </head>
    <body class="body">
        <div class="div">
            <h3> FEEDBACK FORM </h3>
            <label>FIRST Name</label>
            <input class="inpt1" type="text" placeholder="First Name"/>
            
            <br/>
            <br/>

            <label>LAST NAME</label>
            <input class="inpt1" type="text" placeholder="Last Name"/>
            
            <br/>
            <br/>
            <select>
                <option>+89</option>
                <option>+90</option>
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
            </select><input class="inpt2" type="text" placeholder="Phone" maxlength="10"/>
            <br/>
            <br/>
            <p>Select your favourite Operating System</p>
            
            <input type="radio" id="cse" name="field" value="CSE">
            <label for="msw">CSE</label>
            <br/>
            <input type="radio" id="it" name="field" value="IT">
            <label for="lnx">IT</label>
            <br/>
            <input type="radio" id="etc" name="field" value="E&Tc">
            <label for="macos">E&Tc</label>
            <br/>
            <input type="radio" id="mech" name="field" value="Mechanical">
            <label for="ubntu">Mechanical</label>
            <br/>
            <br/>
            <br/>
            <br/>
            <input type="checkbox" checked/><p>I agree to terms and Conditions</p>
            <button class="btn" type="submit">Submit</button>



            

        </div>

    </body>
</html>
